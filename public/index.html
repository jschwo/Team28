    <div class="container-fluid">
      <div class="row" id="triagePage">
        <div id="cardPaneLeft" class="col-6 cardPane cardPaneLeft">
          <form method="post" v-on:submit.prevent="handleNewPtForm">
            <h3>Create New Member</h3>
            <div class="form-row">
            <div class="col">
            <div class="form-group">
            <label for="newFirstName">First Name</label>
            <input type="text" v-model="newPtForm.firstName" class="form-control" id="newMemFirstName" placeholder="Rafael">
          </div>
          </div>
          <div class="col">
          <div class="form-group">
            <label for="newLastName">Last Name</label>
            <input type="text" v-model="newPtForm.lastName" class="form-control" id="newMemLastName" placeholder="Nadal">
          </div>
          </div>
        </div>
        <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="newDob">Date of Birth</label>
            <input type="text" v-model="newPtForm.dob" class="form-control" id="newMemDob" placeholder="2020-01-02">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="newGender">Gender</label>
            <select class="form-control" v-model="newPtForm.sexAtBirth" id="newMemGender">
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other/Unknown</option>
            </select>
          </div>
          </div>
        </div>
          <div class="form-group">
            <label for="newStreet">Street</label>
            <input type="text" v-model="newPtForm.street" class="form-control" id="newMemStreet">
          </div>
          <div class="form-group">
            <label for="newCity">City</label>
            <input type="text" v-model="newPtForm.city" class="form-control" id="newMemCity">
          </div>
          <div class="form-group">
            <label for="newState">State</label>
            <select class="form-control" v-model="newPtForm.state" id="newMemState">
              <option value="IN">IN</option>
              <option value="IL">IL</option>
              <option value="MO">MO</option>
            </select>
          </div>
          <div class="form-group">
            <label for="newZip">Zipcode</label>
            <input type="text" v-model="newPtForm.zip" class="form-control" id="newMemZip">
          </div>
          <div class="form-group">
            <label for="newMobile">Mobile</label>
            <input type="text" v-model="newPtForm.mobile" class="form-control" id="newMemMobile" placeholder="314-677-4112">
          </div>
          <div class="form-group">
            <label for="newPtHome">Home</label>
            <input type="text" v-model="newPtForm.home" class="form-control" id="newMemHome" placeholder="314-677-4112">
          </div>
          <div class="form-group">
            <label for="newPtOther">Other</label>
            <input type="text" v-model="newPtForm.other" class="form-control" id="newMemOther" placeholder="314-677-4112">
          </div>
          <div class="form-group">
            <label for="newStartDate">StartDate</label>
            <input type="text" v-model="newPtForm.startDate" class="form-control" id="newMemStartDate" placeholder="2020-01-02">
          </div>
          <div class="form-group">
            <label for="newRadio">Radio Number</label>
            <input type="text" v-model="newPtForm.radio" class="form-control" id="newMemRadio">
          </div>
          <div class="form-group">
            <label for="newStation">Station</label>
            <input type="text" v-model="newPtForm.station" class="form-control" id="newMemStation">
          </div>
          <div class="form-group">
            <label for="newActive">Active? (Y/N)</label>
            <select class="form-control" v-model="newPtForm.active" id="newMemActive">
              <option value="Y">Yes</option>
              <option value="N">No</option>
            </select>
          </div>


          <button type="submit" class="btn btn-primary">Create</button>

          </form>



          <!-- <button v-on:click="yell()">Click Me!</button> -->
        </div>

        <div class= "col cardPane cardPaneMiddle">
          <h1>Member Details</h1>
          <form v-on:submit.prevent="handleTriageForm">
            <div class="form-group">
              <label for="ptName">Member Name</label>
              <input class="form-control" id="ptName" v-bind:value="activePtName" readonly>

            </div>

          <div class="form-group">
            <label for="visitDate">Station Number</label>
            <input type="text" class="form-control" id="visitDate" placeholder="">
          </div>

          <div class="form-group">
            <label for="visitPriority">Radio Number</label>
            <select class="form-control" id="visitPriority" v-model="triageForm.priority">
              <option value="30">A1</option>
              <option value="20">A2</option>
              <option value="10">A2</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        </div>
        <div class="col cardPane cardPaneRight">
          <h3>Member List</h3>
          <div v-for="visit in visitList" class="patientCard triageCritical" data-patient_id="3" data-visit_id="520">
            <span class="lastName">{{ visit.lastName }}</span>,
            <span clas="firstName">{{ visit.firstName }}</span>
            <span class="birthDate text-right">{{ visit.dob }}</span>

          </div>
        </div>
      </div>
    </div>
    <!-- END content -->

  </body>
