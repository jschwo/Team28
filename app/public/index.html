      <div class="row" id="memberPage">
        <div id="cardPaneLeft" class="col-6 cardPane cardPaneLeft">
          <form method="post" v-on:submit.prevent="handleNewMemForm()">
            <h1>Create New Member</h1>
            <div class="form-row">
            <div class="col">
            <div class="form-group">
            <label for="newFirstName">First Name</label>
            <input type="text" v-model="newPtForm.firstName" class="form-control" id="newMemFirstName" placeholder="Rafael">
          </div>
          </div>
          <div class="col">
          <div class="form-group">
            <label for="newLastName">Last Name</label>
            <input type="text" v-model="newPtForm.lastName" class="form-control" id="newMemLastName" placeholder="Nadal">
          </div>
          </div>
        </div>
        <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="newDob">Date of Birth</label>
            <input type="text" v-model="newPtForm.dob" class="form-control" id="newMemDob" placeholder="2020-01-02">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="newGender">Gender</label>
            <select class="form-control" v-model="newPtForm.gender" id="newMemGender">
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other/Unknown</option>
            </select>
          </div>
          </div>
        </div>
          <div class="form-group">
            <label for="newEmail">Email</label>
            <input type="text" v-model="newPtForm.email" class="form-control" id="newMemEmail" placeholder="example@gmail.com">
          </div>
          <h3> Address</h3>
          <div class="form-group">
            <label for="newStreet">Street</label>
            <input type="text" v-model="newPtForm.street" class="form-control" id="newMemStreet">
          </div>
          <div class="form-group">
            <label for="newCity">City</label>
            <input type="text" v-model="newPtForm.city" class="form-control" id="newMemCity">
          </div>
          <div class="form-group">
            <label for="newState">State</label>
            <select class="form-control" v-model="newPtForm.state" id="newMemState">
              <option value="IN">IN</option>
              <option value="IL">IL</option>
              <option value="MO">MO</option>
            </select>
          </div>
          <div class="form-group">
            <label for="newZip">Zipcode</label>
            <input type="text" v-model="newPtForm.zip" class="form-control" id="newMemZip">
          </div>
          <div class="form-group">
            <label for="newMobile">Mobile</label>
            <input type="text" v-model="newPtForm.phoneNum1" class="form-control" id="newMemMobile" placeholder="314-677-4112">
          </div>
          <div class="form-group">
            <label for="newPtHome">Home</label>
            <input type="text" v-model="newPtForm.phoneNum2" class="form-control" id="newMemHome" placeholder="314-677-4112">
          </div>
          <div class="form-group">
            <label for="newPtOther">Other</label>
            <input type="text" v-model="newPtForm.phoneNum3" class="form-control" id="newMemOther" placeholder="314-677-4112">
          </div>
          <div class="form-group">
            <label for="newStartDate">StartDate</label>
            <input type="text" v-model="newPtForm.startDate" class="form-control" id="newMemStartDate" placeholder="2020-01-02">
          </div>
          <div class="form-group">
            <label for="newPosition">Position</label>
            <input type="text" v-model="newPtForm.position" class="form-control" id="newMemPosition" placeholder="Firefighter">
          </div>
          <div class="form-group">
            <label for="newRadio">Radio Number</label>
            <input type="text" v-model="newPtForm.radioNumber" class="form-control" id="newMemRadio">
          </div>
          <div class="form-group">
            <label for="newStation">Station</label>
            <input type="text" v-model="newPtForm.stationNumber" class="form-control" id="newMemStation">
          </div>
          <div class="form-group">
            <label for="newActive">Active? (Y/N)</label>
            <select class="form-control" v-model="newPtForm.isActive" id="newMemActive">
              <option value="Y">Yes</option>
              <option value="N">No</option>
            </select>
          </div>


          <button type="submit" value="New Member Form" id="submitNewMember" class="btn btn-primary">Create Member</button>
          <button type="submit" value="Update Member" id="updateMember" class="btn btn-success">Update Member</button>
          </form>



          <!-- <button v-on:click="yell()">Click Me!</button> -->
        </div>

        <div class= "col cardPane cardPaneMiddle">
          <h1>Member Details</h1>
          <form v-on:submit.prevent="handleUpdateForm">

            <div class="form-group">
              <label for="memfirst">First Name</label>
              <input type="text"  class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="memLast">Last Name</label>
              <input type="text"  class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="memEmail">Email</label>
              <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="memPosition">Position</label>
              <input type="text" class="form-control" id="position" placeholder="Firefighter">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="stationNumber">Station Number</label>
                <input type="text" class="form-control" id="stationNumber" placeholder="">
              </div>

          <div class="form-group">
            <label for="radioNumber">Radio Number</label>
            <select class="form-control" id="radioNumber">
              <option value="A1">A1</option>
              <option value="A2">A2</option>
              <option value="A3">A3</option>
            </select>
          </div>
        </div>
          <span>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" class="btn btn-primary">Delete</button>

        </form>

        </div>
        <div class="col cardPane cardPaneRight">
          <h1>Member List</h1>
          <div v-for="member in memberList" class="patientCard triageCritical">
            <span class="firstName">{{ member.firstName }}</span>
            <span class="lastName">{{ member.lastName }}</span>
            <span> <button type="button" class="btn btn-primary btn-sm" v-on:click="updateMember(member.memberID)">Update</button></span>
            <span> <button onclick="document.getElementById('id01').style.display='block'" class="btn btn-dark btn-sm" >Delete Member</button></span>

          </div>
        </div>
      </div>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Delete Member</h1>
      <p>Are you sure you want to delete this member?</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-secondary cancelbtn">Cancel</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" value="Delete Member" id="deleteMember" class="btn btn-danger deletebtn">Delete</button>
      </div>
    </div>
  </form>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
